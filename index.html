<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <script type="module" src="/main.js" defer></script>
</head>
<body>
  <main class="main">
    <img src="images/logo.svg" alt="Splitter Logo" class="main__logo">
    <h1 class="main__title">Splitter</h1>
    <div class="main__app app">
      <div class="app__section section section--dollar">
        <h2 class="section__title">Bill</h2>
        <input type="number" class="section__input" placeholder="0" step="0.01" id="bill">
      </div>
      <div class="app__section section section--grid">
        <h2 class="section__title">Select Tip %</h2>
        <input type="button" class="section__button button" value="5%">
        <input type="button" class="section__button button" value="10%">
        <input type="button" class="section__button button" value="15%">
        <input type="button" class="section__button button" value="25%">
        <input type="button" class="section__button button" value="50%">
        <input type="number" class="section__input" id="tip" placeholder="Custom">
      </div>
      <div class="app__section section section--people">
        <h2 class="section__title">Number of People</h2>
        <div class="section__error error error--hidden" id="error">Can't be zero</div>
        <input type="number" class="section__input input" id="people" placeholder="0">
      </div>
      <div class="app__totals totals">
        <div class="totals__amount amount">
          <p class="amount__title">Tip Amount
            <span class="amount__subtitle">/ person</span>
          </p>
          <div class="amount__total" id="tip_amount_per_person">0.00</div>
        </div>
        <div class="totals__amount amount">
          <p class="amount__title">Total
            <span class="amount__subtitle">/ person</span>
          </p>
          <div class="amount__total" id="total_per_person">0.00</div>
        </div>
        <div class="totals__button button button--reset button--disabled" id="reset">Reset</div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samuelpletain">Samuel Pletain</a>.
  </footer>
</body>
</html>
